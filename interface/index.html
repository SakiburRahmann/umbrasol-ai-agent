<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Umbrasol Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@500;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg: #09090b;
            --surface: #121215;
            --brand: #6366f1;
            --border: rgba(255, 255, 255, 0.08);
            --text-main: #fafafa;
            --text-dim: #a1a1aa;
        }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        .heading {
            font-family: 'Outfit', sans-serif;
        }

        .glass-panel {
            background: rgba(18, 18, 21, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
        }

        .stream-item {
            animation: slideIn 0.3s ease-out forwards;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(8px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .input-container {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border);
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .input-container:focus-within {
            border-color: rgba(99, 102, 241, 0.4);
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.1);
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 999px;
        }

        .thinking-shimmer {
            background: linear-gradient(90deg, transparent, rgba(99, 102, 241, 0.1), transparent);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }

        @keyframes shimmer {
            0% {
                background-position: 200% 0;
            }

            100% {
                background-position: -200% 0;
            }
        }

        ::-webkit-scrollbar {
            width: 5px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }
    </style>
</head>

<body class="h-screen flex items-center justify-center p-4 md:p-10">

    <div class="w-full max-w-6xl h-full flex flex-col gap-6">

        <!-- Navbar -->
        <nav class="flex justify-between items-center px-2">
            <div class="flex items-center gap-4">
                <div
                    class="w-10 h-10 rounded-xl bg-indigo-600 flex items-center justify-center shadow-lg shadow-indigo-500/20">
                    <i data-lucide="brain-circuit" class="w-6 h-6 text-white"></i>
                </div>
                <div>
                    <h1 class="heading text-lg font-bold tracking-tight">Umbrasol <span
                            class="text-indigo-400 font-normal">v12.1</span></h1>
                    <div
                        class="flex items-center gap-2 text-[10px] uppercase tracking-widest text-zinc-500 font-medium">
                        <div id="status-dot" class="status-dot bg-zinc-700"></div>
                        <span id="status-text">Synchronizing...</span>
                    </div>
                </div>
            </div>

            <div
                class="flex gap-4 items-center h-10 px-4 glass-panel rounded-full text-[11px] text-zinc-400 font-medium">
                <div class="flex items-center gap-2 pr-4 border-r border-white/5">
                    <i data-lucide="cpu" class="w-3.5 h-3.5 opacity-50"></i>
                    <span id="stat-cpu">-- %</span>
                </div>
                <div class="flex items-center gap-2 pr-4 border-r border-white/5">
                    <i data-lucide="layers" class="w-3.5 h-3.5 opacity-50"></i>
                    <span id="stat-ram">-- %</span>
                </div>
                <div class="flex items-center gap-2">
                    <i data-lucide="monitor" class="w-3.5 h-3.5 opacity-50"></i>
                    <span id="stat-os" class="uppercase">--</span>
                </div>
            </div>
        </nav>

        <!-- Main Interface -->
        <main class="flex-1 flex flex-col gap-6 overflow-hidden min-h-0">

            <!-- Content Area -->
            <div class="flex-1 glass-panel rounded-[2rem] p-8 flex flex-col relative overflow-hidden">
                <div id="stream" class="flex-1 overflow-y-auto space-y-8 pr-4 custom-scrollbar">
                    <!-- Initial Welcome -->
                    <div class="stream-item max-w-2xl">
                        <p class="text-zinc-500 text-sm leading-relaxed">
                            Umbrasol Intelligence is active. All platform modules (Windows, Linux, Android) are verified
                            and in a ready state.
                        </p>
                    </div>
                </div>

                <!-- Processing Overlay -->
                <div id="thinking-node"
                    class="hidden absolute bottom-8 left-1/2 -translate-x-1/2 px-6 py-2 rounded-full glass-panel border-indigo-500/20 flex items-center gap-3">
                    <div class="thinking-shimmer w-full h-full absolute inset-0 rounded-full opacity-40"></div>
                    <div class="w-1.5 h-1.5 rounded-full bg-indigo-500 animate-pulse"></div>
                    <span class="text-[10px] uppercase tracking-[0.2em] font-bold text-indigo-400">Processing
                        Directive</span>
                </div>
            </div>

            <!-- Input Bar -->
            <div class="h-20 flex gap-4">
                <div class="flex-1 input-container rounded-3xl flex items-center px-6 gap-4">
                    <i data-lucide="command" class="w-5 h-5 text-zinc-500"></i>
                    <input id="input" type="text"
                        class="flex-1 bg-transparent border-none outline-none text-sm placeholder:text-zinc-600 tracking-wide"
                        placeholder="Describe your intent or give a command..." autocomplete="off">
                </div>
                <button id="send"
                    class="w-20 rounded-3xl bg-white text-black hover:bg-zinc-200 flex items-center justify-center transition-all disabled:opacity-50 disabled:cursor-not-allowed">
                    <i data-lucide="arrow-up" class="w-6 h-6"></i>
                </button>
                <button id="mic"
                    class="w-20 rounded-3xl glass-panel hover:bg-white/5 flex items-center justify-center transition-all text-zinc-400">
                    <i data-lucide="mic" class="w-5 h-5"></i>
                </button>
            </div>
        </main>
    </div>

    <script>
        lucide.createIcons();

        const dom = {
            input: document.getElementById('input'),
            send: document.getElementById('send'),
            stream: document.getElementById('stream'),
            think: document.getElementById('thinking-node'),
            statusText: document.getElementById('status-text'),
            statusDot: document.getElementById('status-dot'),
            statCpu: document.getElementById('stat-cpu'),
            statRam: document.getElementById('stat-ram'),
            statOs: document.getElementById('stat-os')
        };

        let ws = null;
        let isProcessing = false;

        function connect() {
            const host = window.location.host;
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            ws = new WebSocket(`${protocol}//${host}/ws/thoughts`);

            ws.onopen = () => {
                dom.statusText.innerText = 'Connected';
                dom.statusDot.classList.remove('bg-zinc-700', 'bg-red-500');
                dom.statusDot.classList.add('bg-indigo-500');
                pollStats();
            };

            ws.onclose = () => {
                dom.statusText.innerText = 'Neural Link Broken';
                dom.statusDot.classList.add('bg-red-500');
                setTimeout(connect, 3000);
            };

            ws.onmessage = (e) => {
                const msg = JSON.parse(e.data);
                handleMessage(msg);
            };
        }

        function handleMessage(msg) {
            if (msg.type === 'talk') {
                createBubble(msg.content, 'agent');
                toggleProcessing(false);
            } else if (msg.type === 'action') {
                createBubble(`${msg.actions[0].tool}: ${msg.actions[0].cmd}`, 'action');
            } else if (msg.type === 'status') {
                toggleProcessing(true);
            } else if (msg.type === 'result') {
                createBubble(msg.content, 'system');
            } else if (msg.type === 'done') {
                toggleProcessing(false);
            }
        }

        function createBubble(text, type) {
            const div = document.createElement('div');
            div.className = 'stream-item flex flex-col gap-1';

            if (type === 'user') {
                div.innerHTML = `<span class="text-[10px] font-bold text-zinc-600 uppercase tracking-widest ml-1">You</span>
                                 <p class="text-sm font-medium leading-relaxed">${text}</p>`;
            } else if (type === 'action') {
                div.innerHTML = `<div class="flex items-center gap-2 text-indigo-400/80 px-4 py-2 bg-indigo-500/5 rounded-xl border border-indigo-500/10 w-fit">
                                    <i data-lucide="terminal" class="w-3 h-3"></i>
                                    <span class="text-[11px] font-mono tracking-wide">${text}</span>
                                 </div>`;
            } else if (type === 'system') {
                div.innerHTML = `<p class="text-[11px] text-zinc-500 italic mt-2">${text}</p>`;
            } else {
                div.innerHTML = `<span class="text-[10px] font-bold text-indigo-500 uppercase tracking-widest ml-1">Umbrasol</span>
                                 <p class="text-sm text-zinc-300 leading-relaxed">${text}</p>`;
            }

            dom.stream.appendChild(div);
            lucide.createIcons();
            dom.stream.scrollTop = dom.stream.scrollHeight;
        }

        function toggleProcessing(show) {
            isProcessing = show;
            dom.think.classList.toggle('hidden', !show);
            dom.send.disabled = show;
        }

        async function pollStats() {
            try {
                const res = await fetch('/health');
                const data = await res.json();
                dom.statCpu.innerText = `${data.telemetry.cpu}%`;
                dom.statRam.innerText = `${data.telemetry.ram}%`;
                dom.statOs.innerText = data.platform.substring(0, 3);
            } catch (e) { }
            setTimeout(pollStats, 5000);
        }

        function transmit() {
            const val = dom.input.value.trim();
            if (!val || !ws || isProcessing) return;

            createBubble(val, 'user');
            ws.send(JSON.stringify({ command: val, voice: false }));
            dom.input.value = '';
        }

        dom.send.onclick = transmit;
        dom.input.onkeydown = (e) => e.key === 'Enter' && transmit();

        // Ensure input stays focused for non-technical users
        window.addEventListener('keydown', (e) => {
            if (document.activeElement !== dom.input && e.key.length === 1) {
                dom.input.focus();
            }
        });

        connect();
    </script>
</body>

</html>
